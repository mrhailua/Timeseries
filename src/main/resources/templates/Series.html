<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
<style type="text/css">
body {
	margin: 50px 0;
}

div.panel-body {
	border-bottom: 1px solid #ccc;
}

h2 {
	margin-top: 0;
}

div.actions form {
	display: inline-block;
}
</style>

<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-default">
		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      <ul class="nav navbar-nav">
	        <li><a href="/">Configure</a></li>
	        <li class="active"><a href="#">Time series <span class="sr-only">(current)</span></a></li>
	      </ul>
	      </div>
	    </nav>
		<div class="row" th:if="${message}">
			<div class="col-lg-12">
				<div class="alert alert-info" th:text="${message}"></div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">Process duration</div>
					<div  class="panel-body">
						<table class="table">
							<tbody>
								<tr >
									<th width="20%" >Seri Id</th>
									<th width="20%" >Start Time</th>
									<th width="20%" >Finish Time</th>
									<th width="20%" >Duration</th>
								</tr>
								<tr th:each="reportSeri : ${reportSeries}">
									<td width="20%"><a href="report.html" th:href="@{/report(seriId=${reportSeri.seriId})}"><span th:text="${reportSeri.seriId}"/></a></td>
									<td width="20%" th:text="${#calendars.format(reportSeri.minActionDate, 'yyyy-MM-dd hh:mm:ss,SSS')}"></td>
									<td width="20%" th:text="${#calendars.format(reportSeri.maxActionDate, 'yyyy-MM-dd hh:mm:ss,SSS')}"></td>
									<td width="20%" th:text="${reportSeri.duration}"></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>

			</div>
		</div>
	</div>
</body>
</html>
